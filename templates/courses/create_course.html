{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/courses.css' %}">
{% endblock css %}

{% block content %}
{% if user.is_superuser %}

<div class="create">
    <h1>Create Course</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input class=" btn btn-success" type="submit" name="Save & Create Topic" value="Save"">
        <input class=" btn btn-success" type="submit" name="option" value="Save & Create Topic">


    </form>
</div>

{% else %}
<h1> Yeah right, you dont have permissions!</h1>

{% endif %}
{% endblock content %}

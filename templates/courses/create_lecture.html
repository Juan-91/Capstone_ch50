{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/courses.css' %}">
{% endblock css %}

{% block content %}
{% if user.is_superuser %}

<div class="create">
    <h1>Create Topic</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-success" value="Create">
    </form>
</div>

{% endif %}
{% endblock content %}

{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/edit.css' %}">
{% endblock css %}

{% block content %}
{% if user.is_superuser %}
<div class="edit">
    <h1>Edit Course</h1>
    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class="btn btn-success" value="Update">
    </form>
</div>

{% endif %}
{% endblock content %}

{% extends 'base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/notes' %}">
{% endblock css %}

{% block content %}
<div class="update-note">
    <h1>Create Note</h1>

    <form method="POST">
        {% csrf_token %}
        {{form.as_p}}

        <div class="controls">
            <a href="{% url 'list_note' %}">Cancel</a>
            <button class="btn btn-primary">Save Note</button>
        </div>
    </form>
</div>
{% endblock %}

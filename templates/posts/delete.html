{% extends 'base.html' %}


{% block title %}Delete{% endblock title %}

{% block content %}
<h1>Delete</h1>
<p>Are you sure you want to delete this post:</p>
<p>{{ post.description }}</p>

<small>{{ post.description|truncatechars:128 }}</small>
<form method="POST">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Confirm">
</form>
<a href="{% url 'list' %}" class="btn btn-primary">No, go back.</a>
{% endblock content %}

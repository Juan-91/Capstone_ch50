{% extends 'base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock css%}

{% block title %} Login {% endblock title %}

{% block content %}
<div class="login">
    <h1>Log In</h1>
    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-primary">Login</button>
    </form>

    <hr>
    <label class="question">Do you need an account?</label>
    <label class="signup-link">Click <a href="{% url 'signup' %}">here to sign up</a> </label>

</div>
{% endblock content %}

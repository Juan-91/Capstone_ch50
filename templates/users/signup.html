{% extends 'base.html' %}

{% load static %}

{% block css %}
<link rel="stylesheet" href="{% static 'css/signup.css' %}">
{% endblock css%}

{% block title %} SignUp {% endblock title %}

{% block content %}
<div class="signup">
    <h1>Create a new account</h1>

    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}
        <button class="btn btn-outline-dark">Sign Up</button>
    </form>
</div>

{% endblock content %}
